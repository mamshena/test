<html>
<head>
<title>APPLICATION FORM</title>
</head>
<body>
<form>
<center>
<table border=10>
<tr>
<td colspan=2 align="center">APPLICATION FORM</td>
</tr>
<tr>
<td>NAME</td>
<td><input type="text" placeholder="name"></td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="gender" checked>male
<input type="radio" name="gender">female
<input type="radio" name="gender">other
</td>
</tr>
<tr>
<td>DATE OF BIRTH</td>
<td><input type="date"></td>
</tr>
<tr>
<td>EDUCATION</td>
<td><select id
<option value="select">select</option>
<option value="science">science</option>
<option value="commerce">commerce</option>
<option value="humanities">humanities</option>
</select>
</td>
</tr>
<tr>
<td>TOTAL MARKS</td>
<td><input type="text"></td>
</tr>
<tr>
<td>TOTAL PERCENTAGE</td>
<td><input type="text"></td>
</tr>
<tr>
<td>ADDRESS</td>
<td><input type="text area" rows="4" cols="20" placeholder="address"></text area></td>
</tr>
<tr>
<td>MOBILE PHONE NO</td>
<td><input type="number" placeholder="9876514321" maxlength="10"></td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="email" placeholder="example@gmail.com"></td>
</tr>
<tr>
<td>WHICH COURSE YOU ARE APPLYING FOR</td>
<td><input type="checkbox" name="WHICH COURSE YOU ARE APPLYING FOR">BSc Computer Science<br>
<input type="checkbox" name="WHICH COURSE YOU ARE APPLYING FOR">BSc Electronics<br>
<input type="checkbox" name="WHICH COURSE YOU ARE APPLYING FOR">Bcom with CA<br>
<input type="checkbox" name="WHICH COURSE YOU ARE APPYING FOR">BA English<br>
</td>
</tr>
<tr>
<td><input type="submit"></td><br>
<td><input type="reset"></td>
</tr>
</form>
</table>
</body>
</html>
